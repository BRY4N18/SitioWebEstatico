<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/resume.css">
    <title>Resumen</title>
</head>
<body class="bg-light p-md-3">
    <header class="container mb-4">
        <nav class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-dark fw-bold border-3"><a class="page-link" href="index.html">← Volver al grupo</a></button>
            <h2 class="fw-bold text-uppercase m-0">Resumen</h2>
        </nav>
    </header>
    <main class="container-fluid main-content mt-3 h-auto">
        <article class="card shadow-lg border-0 overflow-hidden">
            <div class="row g-0">
                <div class="col-md-4 bg-black text-white p-4 d-flex flex-column">
                    <figure>
                        <img loading="lazy" id="imageprofile"
                                src="" alt="Foto perfil del estudiante"
                             class="img-fluid rounded mx-auto d-block border border-secondary w-100">
                        <figcaption class="badge text-bg-light text-dark translate-middle-y me-2">Estudiante</figcaption>
                    </figure>
                    <section class="mb-4">
                        <h4 class="fw-bold">Contactos</h4>
                        <hr class="border-3">
                        <ul class="list-unstyled">
                            <li id="mail" class="mb-2"><span><a href=""
                                                             class="me-2 page-link"></a></span></li>
                            <li class="mb-2">Quevedo, Ecuador</li>
                            <li id="github" class="mb-2"><a href="" class="page-link me-2"></a></li>
                        </ul>
                    </section>

                    <section class="mb-4">
                        <h4 class="fw-bold">Idiomas</h4>
                        <hr class="border-3">
                        <div class="d-flex justify-content-between mb-2 me-2"><span>Español</span><span
                                class="fw-bold">Nativo
                        </span></div>
                        <div class="d-flex justify-content-between mb-2 me-2"><span>Ingles</span> <span
                                id="levelenglish"
                                class="fw-bold">
                        </span></div>
                    </section>
                </div>

                <div class="col-md-8 bg-light p-5 d-flex flex-column">
                    <section class="mt-1 mb-4">
                        <h1 id="name" class="display-5 text-uppercase fw-bold"></h1>
                        <p class="text-secondary h6 d-inline-block  text-bg-secondary bg-opacity-25 p-2">Estudiante de ingenieria de software</p>
                        <hr class="mt-4 border-4  opacity-100 border-black">
                    </section>

                    <section class="mb-4">
                        <h4 class="text-uppercase fw-bold mb-3">■ Perfil</h4>
                        <p id="profiledescription" class="h6 text-pretty"></p>
                    </section>

                    <section class="mb-4 flex-grow-1">
                        <h4 class="text-uppercase fw-bold">■ Experiencia académica</h4>
                        <div class="mt-3 ps-4 mb-4">
                            <hr class="mt-2 border-2 border-black opacity-50">
                            <h5 id="experiencetitle" class="fw-bold mb-2"></h5>
                            <span id="experienceyear" class="d-inline-block text-bg-dark padding-pequeño "></span>
                            <p id="experiencedesc" class="h6 mt-2 text-balance text-secondary"></p>
                            <hr class="mt-3 border-2 border-black opacity-50">
                        </div>

                        <div class="mt-4 ps-4 mb-4">
                            <h5 class="fw-bold mb-2">CIDU</h5>
                            <span class="d-inline-block text-bg-dark padding-pequeño ">2024</span>
                            <p class="h6 mt-2 text-balance text-secondary">En el cidu aprendi mucho sobre los
                                                                           trabajos grupales</p>
                            <hr class="mt-3 border-2 border-black">
                        </div>
                    </section>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
